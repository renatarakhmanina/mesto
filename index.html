<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фотогорафия профиля">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subline">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__photo" src="./images/alexandr-bormotin-dunilovo-ivanovo-oblast.jpg" alt="Александр Бормотин, Дунилово, Ивановская область">
          <div class="card__info">
            <h2 class="card__title">Дунилово, Ивановская область</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/artem-maltsev-taraktash-trail-crimea.jpg" alt="Артем Мальцев, Таракташ, Крым">
          <div class="card__info">
            <h2 class="card__title">Таракташ, Крым</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/artem-maltsev-karelia-sortavala.jpg" alt="Артем Мальцев, Сортавала, Карелия">
          <div class="card__info">
            <h2 class="card__title">Сортавала</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/nikolay-vorobyev-sudak-crimea.jpg" alt="Николай Воробьев, Судак, Крым">
          <div class="card__info">
            <h2 class="card__title">Судак, Крым</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/vera-gorbunova-tula-konduki.jpg" alt="Вера Горбунова, Кондуки, Тульская область">
          <div class="card__info">
            <h2 class="card__title">Кондуки</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/vitaly-ustimenko-park-monrepo-vyborg.jpg" alt="Виталий Устименко, парк Монрепо, Выборг">
          <div class="card__info">
            <h2 class="card__title">Парк Монрепо</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editForm">
            <fieldset class="popup__input-container">
              <input type="text" class="popup__input-item popup__input-item_name" name="name">
              <input type="text" class="popup__input-item popup__input-item_about" name="about">
            </fieldset>
            <button type="submit" class="popup__form-submit-button">Сохранить</button>
          </form>
      </div>
    </section>
  <script src="./scripts/script.js" defer></script>
</body>
</html>
