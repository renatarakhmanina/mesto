<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фотогорафия профиля">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subline">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <template class="card-container">
          <article class="card">
            <img class="card__photo">
            <button class="card__delete-button" type="button"></button>
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__edit">
      <div class="popup__container">
        <button class="popup__close popup__edit-close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__edit-form" name="editForm">
            <fieldset class="popup__input-container">
              <input type="text" class="popup__input-item popup__input-item_name" name="name">
              <input type="text" class="popup__input-item popup__input-item_about" name="about">
            </fieldset>
            <button type="submit" class="popup__form-submit-button popup__edit-form-submit-button">Сохранить</button>
          </form>
      </div>
    </section>
    <section class="popup popup__add-item">
      <div class="popup__container">
        <button class="popup__close popup__add-item-close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__add-form" name="addForm">
            <fieldset class="popup__input-container">
              <input type="text" class="popup__input-item popup__input-item_card-name" name="cardName" placeholder="Название">
              <input type="text" class="popup__input-item popup__input-item_card-link" name="cardLink" placeholder="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="popup__form-submit-button popup__add-form-submit-button">Создать</button>
          </form>
      </div>
    </section>
    <section class="popup popup__image-view">
      <div class="popup__image-view-container">
        <img class="popup__image">
        <button class="popup__close popup__image-view-close" type="button" aria-label="Закрыть"></button>
        <p class="popup__image-name"></p>
      </div>
    </section>
  <script src="./scripts/script.js" defer></script>
</body>
</html>
